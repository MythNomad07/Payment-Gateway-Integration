<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Transactions Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-bottom: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background: #f4f4f4; }
    tr:nth-child(even) { background: #fafafa; }
    .status { font-weight: bold; }
    .succeeded { color: green; }
    .failed { color: red; }
    .refunded { color: orange; }
    .controls { margin-bottom: 15px; }
    input, select, button { margin-right: 10px; padding: 6px; }
    button.refund { background: #f44336; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    button.refund:disabled { background: #ccc; cursor: not-allowed; }
    #login { max-width: 320px; margin: 100px auto; padding: 20px; border: 1px solid #ddd; border-radius: 6px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    #dashboard { display: none; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login">
    <h2>üîë Admin Login</h2>
    <input type="password" id="adminKeyInput" placeholder="Enter Admin Key"><br><br>
    <button onclick="login()">Login</button>
    <div id="loginError" class="error"></div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <h2>Transactions Dashboard</h2>

    <div class="controls">
      <input type="text" id="search" placeholder="Search Txn ID or PaymentIntent ID">
      <select id="statusFilter">
        <option value="">All Status</option>
        <option value="succeeded">Succeeded</option>
        <option value="failed">Failed</option>
        <option value="refunded">Refunded</option>
      </select>
      <button onclick="loadTransactions()">üîÑ Refresh</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Txn ID</th>
          <th>PaymentIntent ID</th>
          <th>Amount</th>
          <th>Currency</th>
          <th>Status</th>
          <th>Created</th>
          <th>Updated</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="txn-table">
        <tr><td colspan="9">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    let ADMIN_KEY = null;

    function login() {
      const key = document.getElementById("adminKeyInput").value.trim();
      if (!key) {
        document.getElementById("loginError").innerText = "‚ö†Ô∏è Please enter your Admin Key";
        return;
      }
      localStorage.setItem("ADMIN_KEY", key);
      ADMIN_KEY = key;
      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      loadTransactions();
    }

    function logout() {
      localStorage.removeItem("ADMIN_KEY");
      ADMIN_KEY = null;
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("login").style.display = "block";
      document.getElementById("loginError").innerText = "";
      document.getElementById("adminKeyInput").value = "";
    }

    async function loadTransactions() {
      const tbody = document.getElementById("txn-table");
      const search = document.getElementById("search").value.trim().toLowerCase();
      const filter = document.getElementById("statusFilter").value;

      tbody.innerHTML = "<tr><td colspan='9'>Loading...</td></tr>";

      try {
        const res = await fetch("/api/payment/all", {
          headers: { Authorization: "Bearer " + ADMIN_KEY }
        });
        if (!res.ok) throw new Error(await res.text());
        let txns = await res.json();

        // Apply filters
        if (search) {
          txns = txns.filter(t =>
            t.txn_id.toLowerCase().includes(search) ||
            t.payment_intent_id.toLowerCase().includes(search)
          );
        }
        if (filter) {
          txns = txns.filter(t => t.status === filter);
        }

        if (txns.length === 0) {
          tbody.innerHTML = "<tr><td colspan='9'>No transactions found.</td></tr>";
          return;
        }

        tbody.innerHTML = txns.map(t => `
          <tr>
            <td>${t.id}</td>
            <td>${t.txn_id}</td>
            <td>${t.payment_intent_id}</td>
            <td>${(t.amount/100).toFixed(2)}</td>
            <td>${t.currency.toUpperCase()}</td>
            <td class="status ${t.status}">${t.status}</td>
            <td>${new Date(t.created_at).toLocaleString()}</td>
            <td>${new Date(t.updated_at).toLocaleString()}</td>
            <td>
              <button class="refund"
                onclick="refund('${t.payment_intent_id}')"
                ${t.status !== 'succeeded' ? "disabled" : ""}>
                Refund
              </button>
            </td>
          </tr>
        `).join("");
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan='9'>‚ùå Error: ${err.message}</td></tr>`;
        if (err.message.includes("Forbidden")) {
          logout();
          document.getElementById("loginError").innerText = "‚ùå Invalid Admin Key";
        }
      }
    }

    async function refund(paymentIntentId) {
      if (!confirm("Refund this payment?")) return;
      try {
        const res = await fetch("/api/payment/refund", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + ADMIN_KEY
          },
          body: JSON.stringify({ payment_intent_id: paymentIntentId })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Refund failed");
        alert("‚úÖ Refund successful!");
        loadTransactions();
      } catch (err) {
        alert("‚ùå " + err.message);
        if (err.message.includes("Forbidden")) logout();
      }
    }

    // Auto-login if key exists
    window.onload = () => {
      const savedKey = localStorage.getItem("ADMIN_KEY");
      if (savedKey) {
        ADMIN_KEY = savedKey;
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadTransactions();
      }
    };
  </script>
</body>
</html>
