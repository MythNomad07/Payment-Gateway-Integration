<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Transactions Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-bottom: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background: #f4f4f4; }
    tr:nth-child(even) { background: #fafafa; }
    .status { font-weight: bold; }
    .succeeded { color: green; }
    .failed { color: red; }
    .refunded { color: orange; }
    .controls { margin-bottom: 15px; }
    input, select, button { margin-right: 10px; padding: 6px; }
    button.refund { background: #f44336; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    button.refund:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h2>Transactions Dashboard</h2>

  <div class="controls">
    <input type="text" id="search" placeholder="Search Txn ID or PaymentIntent ID">
    <select id="statusFilter">
      <option value="">All Status</option>
      <option value="succeeded">Succeeded</option>
      <option value="failed">Failed</option>
      <option value="refunded">Refunded</option>
    </select>
    <button onclick="loadTransactions()">üîÑ Refresh</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Txn ID</th>
        <th>PaymentIntent ID</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>Status</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="txn-table">
      <tr><td colspan="9">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    // üîë Use the same ADMIN_KEY as in your Render environment
    const ADMIN_KEY = "Aadi@0703";

    async function loadTransactions() {
      const tbody = document.getElementById("txn-table");
      const search = document.getElementById("search").value.trim().toLowerCase();
      const filter = document.getElementById("statusFilter").value;

      tbody.innerHTML = "<tr><td colspan='9'>Loading...</td></tr>";

      try {
        const res = await fetch("/api/payment/all", {
          headers: { Authorization: "Bearer " + ADMIN_KEY }
        });
        if (!res.ok) throw new Error(await res.text());
        let txns = await res.json();

        // Filters
        if (search) {
          txns = txns.filter(t =>
            t.txn_id.toLowerCase().includes(search) ||
            t.payment_intent_id.toLowerCase().includes(search)
          );
        }
        if (filter) {
          txns = txns.filter(t => t.status === filter);
        }

        if (txns.length === 0) {
          tbody.innerHTML = "<tr><td colspan='9'>No transactions found.</td></tr>";
          return;
        }

        tbody.innerHTML = txns.map(t => {
          const amount = (parseInt(t.amount, 10) / 100).toFixed(2);
          return `
            <tr>
              <td>${t.id}</td>
              <td>${t.txn_id}</td>
              <td>${t.payment_intent_id}</td>
              <td>${amount}</td>
              <td>${t.currency.toUpperCase()}</td>
              <td class="status ${t.status}">${t.status}</td>
              <td>${new Date(t.created_at).toLocaleString()}</td>
              <td>${new Date(t.updated_at).toLocaleString()}</td>
              <td>
                <button class="refund"
                  onclick="refund('${t.payment_intent_id}')"
                  ${t.status !== 'succeeded' ? "disabled" : ""}>
                  Refund
                </button>
              </td>
            </tr>
          `;
        }).join("");
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan='9'>‚ùå Error: ${err.message}</td></tr>`;
      }
    }

    async function refund(paymentIntentId) {
      if (!confirm("Refund this payment?")) return;
      try {
        const res = await fetch("/api/payment/refund", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + ADMIN_KEY
          },
          body: JSON.stringify({ payment_intent_id: paymentIntentId })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Refund failed");
        alert("‚úÖ Refund successful!");
        loadTransactions();
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    }

    loadTransactions();
  </script>
</body>
</html>
